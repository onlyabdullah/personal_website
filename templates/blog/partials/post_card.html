<div class="card">
    <div class="card-header card-header-rose">
        <a href="{{ post.get_absolute_url }}" class="card-title">
            <h4>{{ post.title.title }}</h4>
        </a>
        <div class="category">
            {% for tag in post.tags.all %}
                <span class="badge badge-default bg-white">
                    <a href="{% url "blog:posts_by_tag" tag.slug %}" style="color:black;">{{ tag.name }}</a>
                </span>
            {% endfor %}
        </div>
    </div>
    <div class="card-body" style="height: 100px;">
        {{ post.body|truncatewords:10 }}
    </div>
</div>
