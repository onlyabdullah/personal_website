<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      <a class="page-link" href="{% url 'blog:posts_list' %}?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}" tabindex="-1">Previous</a>
    </li>   
    <li>
      <span class="badge badge-rose">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
      </span>
    </li>
    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link" href="{% url 'blog:posts_list' %}?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}" tabindex="-1">Next</a>
    </li>
  </ul>
</nav>
